<div class="container-flex">
    <app-slidebar></app-slidebar>
    <div class="container-content mt-5">
        <h1>Personas registradas al evento</h1>
        <br>
        <div class="container-table">
            <div class="table-wrapper">
                <div class="text-center"> <!-- Div para centrar el botÃ³n -->
                    <button type="button" class="btn btn-success" (click)="enviarCertificados()">ENVIAR CERTIFICADOS</button>
                </div>
                <table class="table table-hover">
                        <thead class="table-header">
                                <tr>
                                        <th scope="col">ID PERSONA</th>
                                        <th scope="col">CARNET</th>
                                        <th scope="col">NOMBRE</th>
                                        <th scope="col">APELLIDO</th>
                                        <th scope="col">FECHA NACIMIENTO</th>
                                        <th scope="col">CORREO ELECTRONICO</th>
                                </tr>
                        </thead>
                        <tbody>
                                @for (item of personas; track item.id) {
                                        <tr>
                                                <td>{{item.id}}</td>
                                                <td>{{item.carnet}}</td>
                                                <td>{{item.nombres}}</td>
                                                <td>{{item.apellidos}}</td>
                                                <td>{{item.fechaNacimiento}}</td>
                                                <td>{{item.correo}}</td>
                                        </tr>
                                }
                        </tbody>
                </table>
            </div>
    </div>
    
    <div class="total-personas">

    </div>
    
    </div>
</div>
