<div class="container mt-5">
    <div>
      <h2 class="text-center">INICIO DE SESION PARA ADMINISTRADORES</h2>
      <div class="logo">
        <img src="assets/Image/logoUMG.png" alt="Logo SIM'24" style="width: 50%;">
      </div>
    </div>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
